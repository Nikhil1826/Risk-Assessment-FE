<div class="float-left width-100 dialog-container">
    <mat-dialog-content>
        <h2 class="dialog-title" mat-dialog-title>Caution</h2>
        <p class="content">{{data}}</p>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button class="cancel-btn" (click)="closeDialog('cancel')">Cancel</button>
        <button mat-button class="ok-btn" (click)="closeDialog('ok')">OK</button>
    </mat-dialog-actions>
</div>
